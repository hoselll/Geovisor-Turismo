        function style_SitiosTursticos_4_0() {

                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_SitiosTursticos_4_0(feature));
            },
        });
        var cluster_SitiosTursticos_4 = new L.MarkerClusterGroup({showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2});

        bounds_group.addLayer(layer_SitiosTursticos_4);
        cluster_SitiosTursticos_4.addTo(map);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>Sitios Turísticos en Bogotá D.C.</h2>';
            };
            title.addTo(map);
            var abstract = new L.Control({'position':'bottomleft'});
            abstract.onAdd = function (map) {
                this._div = L.DomUtil.create('div',
                'leaflet-control abstract');
                this._div.id = 'abstract'
                    this._div.setAttribute("onmouseenter", "abstract.show()");
                    this._div.setAttribute("onmouseleave", "abstract.hide()");
                    this.hide();
                    return this._div;
                };
                abstract.hide = function () {
                    this._div.classList.remove("abstractUncollapsed");
                    this._div.classList.add("abstract");
                    this._div.innerHTML = 'i'
                }
                abstract.show = function () {
                    this._div.classList.remove("abstract");
                    this._div.classList.add("abstractUncollapsed");
                    this._div.innerHTML = 'Este visor busca mostrar algunos de los aspectos más relevantes asociados con la temática de turismo en Bogotá D.C., lo anterior georreferenciándo luagres emblematicos de la ciudad de manera adecuada, para así dar al usuario un panorama claro de la localización de los mismos. ';
            };
            abstract.addTo(map);

            collapsed: true,
